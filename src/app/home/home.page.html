<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="title" size="large">Pogoda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSearch(checkoutForm.value)">
      <mat-form-field>
        <mat-label>Miasto</mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
      <!-- <button mat-flat-button color="primary">Primary</button> -->
      <button mat-fab class="button" color="primary" type="submit">Szukaj</button>
    </form>
  </ion-item>
  <ion-item>
    <ion-item>
      <app-weather-icon></app-weather-icon>
    </ion-item>
    <ion-item>
      <app-weather-details></app-weather-details>
    </ion-item>
  </ion-item>

</ion-content>
