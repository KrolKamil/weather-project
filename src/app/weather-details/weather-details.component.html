<div *ngIf="weather !== null">
  <div class="weather-item">{{weather.name}}</div>
  <div class="weather-item">{{weather.temperature}}</div>
  <div class="weather-item">{{weather.pressure}}</div>
  <div class="weather-item">{{weather.sunrise}}</div>
  <div class="weather-item">{{weather.sunset}}</div>
  <div class="weather-item">{{weather.date}}</div>
  <div class="weather-item">{{weather.description}}</div>
  <div class="weather-item">{{weather.iconId}}</div>            
</div>
